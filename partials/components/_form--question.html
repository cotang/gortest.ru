<section class="form form--question">
  <form action="" method="">
    <h3 class="form__title">Задать вопрос</h3>
    <div class="form-group field-name">
      <p class="form__text">Ваше имя*</p>
      <input class="form__input" type="text" name="Имя" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel-email required">
      <p class="form__text">Телефон или эл.почта:*</p>
      <input class="form__input" type="text" name="Телефон/email" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-question required">
      <p class="form__text">Вопрос*</p>
      <textarea class="form__textarea" name="Вопрос">Какая стоимость сертификата для...</textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Задать вопрос</button>
      <p class="help-block help-block-success">Ваш вопрос отправлен</p>
    </div>
  </form>
</section>
