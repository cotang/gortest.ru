<section class="form form--application">
  <form action="" method="">
    <h3 class="form__title">Оформить заказ</h3>
    <div class="form-group field-name">
      <input class="form__input" type="text" name="Имя" placeholder="Ваше имя:" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel-email required">
      <input class="form__input" type="text" name="Телефон/email" placeholder="Телефон или эл.почта:*" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-comment required">
      <textarea class="form__textarea" name="Комментарий" placeholder="Комментарий:*"> </textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Оформить</button>
      <p class="help-block help-block-success">Ваш заказ отправлен</p>
    </div>
  </form>
</section>
