<section class="form form--cost">
  <form action="" method="">
    <h3 class="form__title">Рассчитать стоимость</h3>
    <div class="form-group field-name">
      <input class="form__input" type="text" name="Имя" placeholder="Ваше имя:" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel-email required">
      <input class="form__input" type="text" name="Телефон/email" placeholder="Телефон или эл.почта:*" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-document required">
      <textarea class="form__textarea" type="text" name="Документ" placeholder="Какой документ вас интересует?*"></textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Рассчитать</button>
      <p class="help-block help-block-success">Ваша заявка отправлена</p>
    </div>
  </form>
</section>
