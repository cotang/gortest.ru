<section class="form form--application">
  <form action="" method="">
    <h3 class="form__title">Оформить заказ</h3>
    <div class="form-group field-product required">
      <input class="form__input" type="text" name="Продукция" placeholder="Ваша продукция:*" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel required">
      <input class="form__input" type="text" name="Телефон" placeholder="Телефон:*" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-email">
      <input class="form__input" type="text" name="Email" placeholder="Email:" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Оформить</button>
      <p class="help-block help-block-success">Ваш заказ отправлен</p>
    </div>
  </form>
</section>
