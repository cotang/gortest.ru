<section class="form form--question">
  <form action="" method="">
    <h3 class="form__title">Задать вопрос</h3>
    <div class="form-group field-name">
      <input class="form__input" type="text" name="Имя" placeholder="Ваше имя:" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-email required">
      <input class="form__input" type="text" name="Email" placeholder="Email:*" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-question required">
      <textarea class="form__textarea" type="text" name="Вопрос" placeholder="Ваш вопрос:*"></textarea>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--form" type="submit">Задать вопрос</button>
      <p class="help-block help-block-success">Ваш вопрос отправлен</p>
    </div>
  </form>
</section>
